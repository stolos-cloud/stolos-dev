apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
    name: testing-apps
    namespace: argocd
spec:
    generators:
        - git:
            repoURL: https://github.com/stolos-cloud/stolos-dev
            revision: HEAD
            directories:
                - path: namespaces/testing/apps/*
    template:
        metadata:
            name: testing-{{path.basename}}
        spec:
            project: default
            source:
                repoURL: https://github.com/stolos-cloud/stolos-dev
                targetRevision: HEAD
                path: '{{path}}'
            destination:
                server: https://kubernetes.default.svc
                namespace: app-testing
            syncPolicy:
                automated:
                    prune: true
                    selfHeal: true
                syncOptions:
                    - CreateNamespace=true
